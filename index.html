<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bankzy</title>
	<link rel="shortcut icon" type="image/png" href="/_app/assets/icons/icon.png">
	<link rel="stylesheet" href="/_app/css/main.css">
	<script type="module" src="/_app/js/main.js"></script>
</head>

<body>
	<nav>
		<p class="welcome">Log in to get started</p>
		<img src="/_app/assets/logo/logo.png" alt="Logo" class="logo">
		<form class="login">
			<input type="text" placeholder="user" class="login__input login__input--user">
			<input type="password" placeholder="PIN" maxlength="4" class="login__input login__input--pin">
			<button class="login__button">&rarr;</button>
		</form>
	</nav>

	<main class="app">
		<!-- Balance -->
		<section class="balance">
			<div>
				<p class="balance__label">Current balance</p>
				<p class="balance__date">As of <span class="date">03/04/2024</span></p>
			</div>
			<p class="balance__value">0000$</p>
		</section>

		<!-- Movements -->
		<section class="movements">
			<div class="movements__row">
				<div class="movements__type">2 deposit</div>
				<div class="movements__date">3 days ago</div>
				<div class="movements__value">4 000$</div>
			</div>

			<div class="movements__row">
				<div class="movements__type">1 withdrawal</div>
				<div class="movements__date">13/01/2024</div>
				<div class="movements__value">-300$</div>
			</div>
		</section>
	</main>
</body>

</html>

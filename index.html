<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bankzy</title>
	<link rel="shortcut icon" type="image/png" href="/_app/assets/icons/icon.png">
	<link rel="stylesheet" href="/_app/css/main.css">
	<script type="module" src="/_app/js/main.js"></script>
</head>

<body>
	<nav>
		<p class="welcome">Log in to get started</p>
		<img src="/_app/assets/logo/logo.png" alt="Logo" class="logo">
		<form class="login">
			<input type="text" placeholder="user" class="login__input login__input--user">
			<input type="password" placeholder="PIN" maxlength="4" class="login__input login__input--pin">
			<button class="login__button">&rarr;</button>
		</form>
	</nav>

	<main class="app">
		<!-- Balance -->
		<section class="balance">
			<div>
				<p class="balance__label">Current balance</p>
				<p class="balance__date">As of <span class="date">03/04/2024</span></p>
			</div>
			<p class="balance__value">0000$</p>
		</section>

		<!-- Movements -->
		<section class="movements">
			<div class="movements__row">
				<div class="movements__type">2 deposit</div>
				<div class="movements__date">3 days ago</div>
				<div class="movements__value">4 000$</div>
			</div>

			<div class="movements__row">
				<div class="movements__type">1 withdrawal</div>
				<div class="movements__date">13/01/2024</div>
				<div class="movements__value">-300$</div>
			</div>
		</section>

		<!-- Summary -->
		<section class="summary">
			<p class="summary__label">In</p>
			<p class="summary__value">0000$</p>
			<p class="summary__label">Out</p>
			<p class="summary__value">0000$</p>
			<p class="summary__label">Interest</p>
			<p class="summary__value">0000$</p>
			<button class="button__sort">&downarrow; SORT</button>
		</section>

		<!-- Transfers -->
		<section class="operation operation--transfer">
			<h2>Transfer money</h2>
			<form action="" class="form form--transfer">
				<input type="text" class="form__input">
				<input type="number" class="form__input">
				<button class="form__button form__button--transfer">&rAarr;</button>
				<label for="" class="form__label">Transfer to</label>
				<label for="" class="form__label">Amount</label>
			</form>
		</section>

		<!-- Loan -->
		<section class="operation operation--loan">
			<h2>Request loan</h2>
			<form action="" class="form form--loan">
				<input type="number" class="form__input">
				<button class="form__button form__button--loan">&rAarr;</button>
				<label for="" class="form__label">Amount</label>
			</form>
		</section>

		<!-- Close -->
		<section class="operation operation--close">
			<h2>Close account</h2>
			<form action="" class="form form--close">
				<input type="text" class="form__input">
				<input type="password" maxlength="6" class="form__input">
				<button class="form__button form__button--close">&rAarr;</button>
				<label for="" class="form__label">Confirm user</label>
				<label for="" class="form__label">Confirm PIN</label>
			</form>
		</section>

		<!-- Logout timer -->
		<p class="logout-timer">You will be logged out in <span class="timer">05:00</span></p>
	</main>

	<footer>
		&copy; Project from Jonas Schmedtmann's course.
	</footer>
</body>

</html>
